        <main>
            
            <form action="" method="get" autocomplete="on"> 
                <fieldset id="signup">

                    <label for="first">First name*</label>
                    <input type="text" name="first" required placeholder="Enter your firstname">
                    
                    <label for="last">Last name*</label>
                    <input type="text" id="last" name="last" required placeholder="Enter your last name">
                    
                    <label for="birth">Birth date</label>
                    <input type="date" name="birth" id="birth" min="2000-01-01">
                    
                    <label for="email">E-mail*</label>
                    <input type="email" name="email" id="email" required placeholder="abc@gmail.com">
                    
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" pattern="{0-9}{3}-{0-9}{3}-{0-9}{4}" placeholder="000-000-0000">
                                       
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" required placeholder="Please enter password">
                    <label for="pass2">Confirm Password</label>
                    <input type="password" id="pass2" name="pass2" placeholder="please enter password">
                    <span id="error"></span>
                    <script>
                       	function checkPasswordMatch() {
			let password = document.getElementById("pass").value;
			let confirm_password = document.getElementById("pass2").value;

			if (password != confirm_password) {
				document.getElementById("error").innerHTML = "Passwords do not match!";
			} else {
				document.getElementById("error").innerHTML = "";
			}
		}
                    </script>
<br>
                    <label for="add">Address Line1</label>
                    <input type="text" id="add" name="add" placeholder="Street or intersection">
                    <br>        
                    <label for="addd">Address Line2</label>
                    <input type="text" id="addd" name="addd" placeholder="Street or intersection">
                    
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="eg. Toronto">

                    <label for="postal">Postal Code</label>
                    <input type="text" id="postal" name="postal" placeholder="A1B2C3">

                    <label for="state">State</label>
                <select id="state" name="state">
                    <option value="ontario" selected>Ontario</option>
                    <option value="alberta">Alberta</option>
                    <option value="novascotia">Nova Scotia</option>
                    <option value="britishcolombia">British Colombia</option>
                    <option value="montreal">Montreal</option>
                </select>

                <input type="submit" value="Register">
                <input type="reset" value="Cancel">
